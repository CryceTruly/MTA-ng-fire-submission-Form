<div class="row">
  <div class="col s3 m0 hide-on-small-only"></div>
  <div class="col s4 m6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">ALC 4.0: Challenge 2.0 Submission</span>
        <small>This form enables Learners in the Android and Cloud Track to submit their Challenge for the ALC team to
          review.</small>
        <p class="red-text">required*</p>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Your Email" id="email" type="email" class="validate">
                <label for="email">Email *</label>
              </div>
              <div class="input-field col s12">
                <input id="full_name" placeholder="Your Name" type="text" class="validate">
                <label for="full_name">Full Name *</label>
              </div>
              <div class="col s12">
                <label for="track">Track *</label>
                <p>
                  <label>
                    <input name="group1" type="radio" checked />
                    <span>Android</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="group1" type="radio" />
                    <span>Cloud</span>
                  </label>
                </p>
              </div>

              <div class="">
                <div class="input-field col s12">
                  <input id="full_name" placeholder="Your Answer" type="text" class="validate">
                  <label for="full_name">Link to your Screenshots folder *</label>
                  <small>We expect you to have finished the challenge and have added the files to an open folder</small>
                </div>
              </div>



            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="github" type="url" placeholder="Github URL" class="validate">
                <label for="github">Link to project Repo Github (Android Only)</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <textarea id="feedback" class="materialize-textarea" placeholder="Your Answer"></textarea>
                <label for="feedback">Feedback</label>
              </div>
            </div>
            <input type="submit" class="waves-effect waves-light btn bg-blue" value="Submit" />
          </form>
        </div>

      </div>
    </div>
  </div>

  <div class="col s3 m0 hide-on-small-only"></div>
</div>
